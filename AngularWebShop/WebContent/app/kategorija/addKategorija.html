<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Form Name</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="naziv">Naziv</label>  
  <div class="col-md-4">
  <input id="naziv" ng-model="kategorija.naziv" name="naziv" type="text" placeholder="" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="opis">Opis</label>  
  <div class="col-md-4">
  <input id="opis" ng-model="kategorija.opis" name="opis" type="text" placeholder="" class="form-control input-md">
    
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Select kategoriju</label>
  <div class="col-md-4">
    <select id="selectbasic" name="selectbasic" class="form-control"
    			ng-model="selkategorijaSelected" ng-change="changedValue(selkategorijaSelected)" 
	            data-ng-options="selkategorija as selkategorija.naziv for selkategorija in selkategorije" 
	            class="form-control"
	            >
	            <option value="?">Nema nadkategoriju</option>
  
    </select>
  </div>
</div>

<div class="form-group" ng-show="editFlag">
  <label class="col-md-4 control-label" for="button1id"></label>
  <div class="col-md-8">
    <button id="button1id" name="button1id" ng-click="editSlog()" class="btn btn-success">OK</button>
    <button id="cancel" name="cancel" ng-click="cancelSlog()" class="btn btn-danger">Cancel</button>
  </div>
</div>

<div class="form-group" ng-show="addFlag">
  <label class="col-md-4 control-label" for="button1id"></label>
  <div class="col-md-8">
    <button id="button1id" name="button1id" ng-click="addSlog()" class="btn btn-success">OK</button>
    <button id="cancel" name="cancel" ng-click="cancelSlog()" class="btn btn-danger">Cancel</button>
  </div>
</div>

</fieldset>
</form>
