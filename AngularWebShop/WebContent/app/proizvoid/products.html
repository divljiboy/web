 <div ng-include src="'partials/toolbar.html'"></div>

<div class="container">
  <h2>Basic Table</h2>
  <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
  <table class="table">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@example.com</td>
      </tr>
      <tr ng-repeat="i in proizvodi">
			<td> {{i.sifra}}</td>
			<td> {{i.naziv}}</td>
			<td> {{i.naziv}}</td>
			
	 </tr>
    </tbody>
  </table>
</div>
