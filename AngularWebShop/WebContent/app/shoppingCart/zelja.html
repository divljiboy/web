 <div class="col-md-9">
            
			
                <div class="row">
					<div ng-repeat="product in allProducts">
                    <div class="col-sm-4 col-lg-4 col-md-4" >
                        <div class="thumbnail">
                            <img src="http://placehold.it/320x150" alt="">
                            <div class="caption">
                                <h4 class="pull-right">${{product.cena}}</h4>
                                
                                <h4><a type="button" ng-click="proizvod(product)">{{product.naziv}}</a>
                                </h4>
                                
                            </div>
							<div class="form-group">
							  
							 <button type="button" ng-show="product.akcijaZaPrikaz" class="btn btn-danger btn-xs">
  								<span class="glyphicon glyphicon-star" aria-hidden="true"></span> AKCIJA
								</button>
							 	

											
                            
                                <p class="pull-right">{{product.ocenaKomentara}} ocena</p>
                               
                                
								
									<p class="pull-right">{{product.brojOcenjivnja}} reviews</p>
									
								
                             
                        </div>
                    </div>

                    
				</div>              
</div>
