<h3>Users</h3>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Role</th>
		<th>Prodavnica</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in allUsers">
        <td>{{user.username}}</td>
        <td>{{user.role}}</td>
        <td ng-if="user.role =='prodavac'">{{user.prodavnica}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="container">
<div class="col-xs-4">
	Select prodavca:
	<select ng-model="currentState"  id="selectbasic" name="selectbasic" class="form-control"
		ng-model="userSelected" ng-change="changedValue(currentState)"
		data-ng-options="user.username for user in allUsers"
					class="form-control" >
					
	</select>
</div>
<div class="col-xs-4">
	Select prodavnicu:
	<select ng-model="currentState1"  id="selectbasic" name="selectbasic" class="form-control"
		ng-model="shopSelected" ng-change="changedValueShop(currentState1)"
		data-ng-options="shop.naziv for shop in allShops"
					class="form-control" >
					
	</select>
</div>
</div>
<div class="col-xs-4">
Dodaj: 
        <button type="button" class="btn btn-primary" ng-click="dodaj()">Dodaj prodavca</button></div>
